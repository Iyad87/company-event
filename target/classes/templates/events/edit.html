<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">


<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/events/edit}" >
    <th:block th:each="event : ${events}">

                <div class="form-group">
                    <label>Name
                        <input type="text" name="name" th:value="${event.name}" class="form-control">
                    </label>
                </div>

        <div class="form-group">
            <label>Description
                <input type="text" name="description" th:value="${event.description}"  class="form-control">
            </label>
        </div>

        <div class="form-group">
                    <label>Contact Email
                        <input type="text" name="contactEmail" th:value="${event.contactEmail}"  class="form-control">
                    </label>
        </div>

        <div class="form-group">
    <input type="hidden" th:value="${event.id}" name="eventId" />
        </div>
    <div class="form-group">
        <input type="submit" value="Edit" class="btn btn-success">
    </div>
    </th:block>
</form>
</body>
</html>
